<html>

<body>
<script type = "text/javascript">

var n=12
if(n==1)
  {
    document.write("<br>Jan")
  }
else if(n==2)
  {
    document.write("<br>Feb")
  }
else if(n==3)
  {
    document.write("<br>Mar")
  }
else if(n==12)
  {
    document.write("<br>Dec")
  }
else
  {
    document.write("<br>Invalid Month no")
  }
</script>
</body>
</html>
