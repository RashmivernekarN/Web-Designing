<html>
<body>
<script type = "text/javascript">
var m1=50,m2=50,m3=50
         document.write("<br>Marks1="+m1) 
         document.write("<br>Marks2="+m2) 
         document.write("<br>Marks3="+m3) 
         var tot=m1+m2+m3
         document.write("<br>Total="+tot) 
        if(m1>=35 && m2>=35 && m3>=35)
         {
          var per=tot/3
          document.write("<br>Percentage:"+per)	
         if(per>=80)
          {
          document.write("<br>Dist") 
          }	
        else if(per>=60)
          {
           document.write("<br>First class") 
          }	
       else if(per>=50)
          {
           document.write("<br>Second class") 
          }
        else if(per>=35)
           {
            document.write("<br>Pass class") 
          }	
       }
       else
          {
           document.write("<br>Fail")
          }
</script>
</body>
</html>
