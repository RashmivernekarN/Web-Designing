<!-illustrate nested if ->
<!DOCTYPE html>
<html>
<head>
	<title>nested if</title>
</head>
<body>
<script type="text/javascript">
	var user,psw;
	user=prompt("enter user :"," ");
	psw=prompt("enter password"," ");
	if(user==123)
	{
		if(psw==321)
		{
			document.write("LOGIN SUCCESSFUL");
		}
		else
		{
			document.write("incorrect password");
		}
	}
	else
	document.write("incorrect user");
</script>
</body>
</html>
