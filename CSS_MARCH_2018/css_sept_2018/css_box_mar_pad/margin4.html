<html>
<head>
<style>
div {
    border: 5px solid blue;
    margin: 25px 50px;
    background-color: wheat;
}
</style>
</head>
<body>

<h2>The margin shorthand property - 2 values</h2>

<div>This div element has a top and bottom margin of 25px, and a right and left margin of 50px.</div>

<hr>

</body>
</html>
