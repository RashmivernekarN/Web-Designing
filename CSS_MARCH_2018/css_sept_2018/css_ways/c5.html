

<html>
<head> 
     <style>
/* illustration of internal css anf grouping selector */
	p,b,i
	 {
 	      color:red;
 	     font-size:40;
 	}
	h2,h3
  	{
    	    text-align:center;
  	}
	h1
 	 {
    	      text-align:right;
   	     color:453628;
    	     font-size:50; 
 	 }
      </style>
</head>
  <body>
        <p>my paragraph</p><hr/>
        <b>bold text</b><hr/>
        <i>italic text</i><hr/>
        <h1>heading1</h1>
        <h2>heading2</h2>
        <h3>heading3</h3>     
  </body>
</html>
