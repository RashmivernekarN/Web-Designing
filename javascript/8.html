<html>
<head>
<title>incrrement operator</title>
</head>
<body>
<script type="text/javascript">
var i=10,j=20;
document.write("<br>before incrementing i="+i+"j="+j);
document.write("<br>after incrementing(post increament)i="+(i++));
document.write("<br>updated i value="+i);
document.write("<br>after incrementing(pre increment)j="+(++j));
</script>
</body>
</html>
