<html>
    <head>
         <title>
	Registration Page
         </title>
    </head>
   <body>
   <center>
         <table border="5" bgcolor="wheat" bordercolor="Blue">
               <tr>
	     <th colspan="2">Registration Details</th>
               </tr>
               <tr>
	     <th>First Name</th>
	     <td><input type="Text"></td>
               </tr>
               <tr>
	     <th>Middle Name</th>
	     <td><input type="Text"></td>
               </tr>
               <tr>
	     <th>Last Name</th>
	     <td><input type="Text"></td>
               </tr>
               <tr>
	     <th>Address</th>
	     <td><TextArea></TextArea></td>
               </tr>
               <tr>
	     <th>Select Country</th>
	     <td>
	          <select>
		<option>Ind</option>
		<option>USA</option>
		<option>SA</option>
		<option>Aus</option>
	          </select>
                     </td>
               </tr>
               <tr>
	     <th>Select State</th>
	     <td>
	          <select>
		<option>KA</option>
		<option>MH</option>
		<option>KL</option>
		<option>GA</option>
	          </select>
                     </td>
               </tr>
               <tr>
	     <th>Select Gender</th>
	     <td>
		<input type="radio" name="gr1">Male
		<input type="radio" name="gr1">Female
                      </td>
               </tr>
               <tr>
	     <th>Languages Known</th>
	     <td>
		<input type="checkbox">Kannada
		<input type="checkbox">Hindi <br>
		<input type="checkbox">Marati
		<input type="checkbox">English
                      </td>
               </tr>
               <tr>
	     <th>User Name</th>
	     <td><input type="Text"></td>
               </tr>
               <tr>
	     <th>Password</th>
	     <td><input type="Password" maxlength="6"></td>
               </tr>
               <tr align="center"> 
	     <td colspan="2">
		<input type="Submit" Value="Save">
		<input type="Reset" Value="Clear">
                     </td>
               </tr>
             </table>
   </center>
   </body>
</html>
