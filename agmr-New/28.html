         <title>
	table with height & width
         </title>
    </head>
   <body>
   <center>
         <table border="1">
               <tr>
	     <th colspan="2">Student's Info</th>
               </tr>
               <tr height="50">
	     <th width="50">Roll No</th>
	     <th width="150">Name of the Student</th>
               </tr>
               <tr>
	     <td>101</td>
	     <td>Ajay Patil</td>
               </tr>
             </table>
   </center>
   </body>
</html>
